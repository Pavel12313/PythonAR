<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Python AIで顔認識 PythonでAI IB220001 ジルバーミンツ パベル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Python AIで顔認識 PythonでAI IB220001 ジルバーミンツ パベル</a>
          <div class="collapse navbar-collapse" id="navbarNav">
          </div>
        </div>
      </nav>
    </header>
    <h1>Please register your face</h1>
    <p>
        First please enter your name
    </p>
    <div class="form-group">
    <form action="regist_face" method="post">
        {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="facename" placeholder="Enter your name">
            <p>
                Then please take a picture of your face
            </p>
            <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
<div>
    <p><span id="status-msg"></span></p>
</div>
<script>
    $("form").submit(function(event) {
                event.preventDefault();
                var form = $(this);
                $.ajax({
                    url: "regist_face/",
                    method: "POST",
                    data: form.serialize(),
                    //timeout: 10000,
                    dataType: "text",
                })
                .done( function(data) {
                    $("#status-msg").text("終了しました。")
                    alert("done");
                    return false;
                })
            });
</script>
  </body>
</html>
